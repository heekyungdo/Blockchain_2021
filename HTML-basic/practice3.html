<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<style>
    table,
    tr,
    th,
    td {
        border: 3px solid black;
        border-collapse: collapse;
    }

    tr>th:nth-child(1) {
        background-color: lightpink;
    }

    tr:nth-child(2)>th:nth-child(3),
    tr:nth-child(5)>th:nth-child(3) {
        background-color: lightpink;
    }

    tr:nth-child(11) {
        text-align: center;
    }
</style>

<body>
    <table style="width:70%;">
        <tr>
            <th>사용자 ID</th>
            <td colspan="3">
                <input type="text" name="" id="">
                <button type="button">ID중복확인</button>
            </td>
            <!-- <td><button type="button">ID중복확인</button></td>
            <td></td> -->
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="" id=""></td>
            <th>비밀번호 확인</th>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <th>사용자 이름</th>
            <td colspan="3"><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <th>주민등록번호</th>
            <td colspan="3"><input type="number" name="" id="" maxlength="6">-<input type="number" name="" id=""
                    maxlength="7"></td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <th>생년월일</th>
            <td><input type="number" name="" id="" maxlength="8"></td>
            <th>성별</th>
            <td><label><input type="radio" name="rao_program_lang" id="rao_남자">남자</label>
                <label><input type="radio" name="rao_program_lang" id="rao_여자">여자</label></td>
        </tr>
        <tr>
            <th>우편번호</th>
            <td colspan="3"><input type="number" name="" id="">-<input type="number" name="" id="">
                <button type="button">우편번호검색</button>
            </td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="3"><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <th>나머지주소</th>
            <td colspan="3"><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <th>E-Mail</th>
            <td colspan="3"><input type="email" name="" id="">@
                <select id="" name="">
                    <option value="">선택해주세요</option>
                </select>

        </tr>
        <tr>
            <th>직업</th>
            <td colspan="3"><select id="" name="">
                    <option value="">컴퓨터/정보통신</option>
                </select></td>
        </tr>
        <tr>
            <td colspan="4"><input type="submit" value="등록"><input type="submit" value="취소"></td>
        </tr>
    </table>
</body>

</html>
