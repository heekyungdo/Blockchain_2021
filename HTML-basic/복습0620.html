<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <b>이름</b> : <input type="text" name="" id="" placeholder="이름 입력">
    <br><b>나이</b> : <input type="text" name="" id="" placeholder="나이 입력">
    <br><b>전화</b> : <input type="text" name="" id="" placeholder="전화번호 입력">
    <br><b>비밀번호</b> : <input type="password" name="" id="" placeholder="비밀번호">
    <br><b>파일</b> : <input type="file" name="" id="">
    <br><b>컬러</b> : <input type="color" name="" id="">
    <br><b>날짜</b> : <input type="date" name="" id="">
    <br><b>시간</b> : <input type="time" name="" id="">
    <br><b>날짜시간</b> : <input type="datetime" name="" id="">
    <br><b>범위</b> : <input type="range" name="" id="">
    <br><b>성별</b> : <input type="radio" name="gender" id="male" value="male">
    <label for="gender">남자</label>
    <input type="radio" name="gender" id="female" value="female"><label for="gender">여자</label>
    <br><b>취미</b> : <input type="checkbox" name="hobby" id="soccer" value="soccer">
    <label for="soccer">축구</label>
    <input type="checkbox" name="hobby" id="baseball" value="baseball">
    <label for="baseball">야구</label>
    <input type="checkbox" name="hobby" id="volleyball" value="volleyball">
    <label for="volleyball">배구</label>
    <input type="checkbox" name="hobby" id="basketball" value="basketball">
    <label for="basketball">농구</label>
    <br><b>거주지</b> : <select name="" id="">
        <option value="">선택하세요</option>
    </select>
    <br><b>자기소개</b>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <label><input type="checkbox" name="hobby" id="scoeer" value="축구">축구</label>



</body>

</html>
