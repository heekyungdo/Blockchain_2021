<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form 요소</title>
</head>

<body>
    <fieldset>
        <legend>Form 요소</legend>
        <label for="name">이름:</label>
        <input type="text" name="signin" id="name" placeholder="이름 입력"><br>
        <label for="age">나이:</label>
        <input type="text" name="signin" id="age" placeholder="나이 입력"><br>
        <label for="tel">전화:</label>
        <input type="tel" name="signin" id="tel" pattern="[0~9]{3}-[0~9]{4}-[0~9]{4}" placeholder="전화번호 입력"><br>
        <label for="password">비밀번호:</label>
        <input type="password" name="signin" id="password" placeholder="비밀번호"><br>
        <label for="file">파일:</label>
        <input type="file" name="signin" id="file"><br>
        <label for="color">컬러:</label>
        <input type="color" name="signin" id="color"><br>
        <label for="date">날짜:</label>
        <input type="date" name="signin" id="date"><br>
        <label for="time">시간:</label>
        <input type="time" name="signin" id="time"><br>
        <label for="datetime">날짜시간:</label>
        <input type="datetime" name="signin" id="datetime"><br>
        <label for="range">범위:</label>
        <input type="range" name="signin" id="range"><br>
        <label for="gender">성별:</label>
        <label for="male">남자</label>
        <input type="radio" name="gender" id="male" value="male">
        <labe for="female">여자</labe>
        <input type="radio" name="gender" id="female" value="female"><br>
        <label for="hobby">취미:</label>
        <input type="checkbox" name="hobby" id="scoccer" value="축구">
        <label for="scoccer">축구</label>
        <input type="checkbox" name="hobby" id="baseball" value="야구">
        <label for="basesball">야구</label>
        <input type="checkbox" name="hobby" id="volleyball" value="배구">
        <label for="volleyball">배구</label>
        <input type="checkbox" name="hobby" id="basketball" value="농구">
        <label for="basketball">농구</label><br>
        <label for="address">거주지:</label>
        <select>
            <option>선택하세요</option>
        </select><br>
        <label for="introduce">자기소개</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>

    </fieldset>
</body>

</html>
