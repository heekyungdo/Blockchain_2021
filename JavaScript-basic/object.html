        //   사용자가 어떤 키를 입력할지 몰라. age라는 값이 우리한테 전달될거야. 자바스크립트는 반드시 변수로 전환해서 age란 값이 y라는 변수 값에 할당이 될거야. 
        //     키중에 y라는 값이 없어. 그래서 문자열을 가져오는거야


        // []안에는 변수(firstName)가 담길 수 있어. [문자열로 키를 넣는 것] .(점)뒤에는 절대 변수 못 넣어.
        // 개발하는 시점, 실행하는 시점에 어떤 값을 읽어야할지 모를 때 사용.->[]




        let key = "firstName";
        // let key=""; ->나중에 이 값만 넣으면 돼. 밑에 console값은 수정안해도 돼.
        let key = "age";

    </script>
