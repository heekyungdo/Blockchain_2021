<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //논리연산자
        //논리연산자 : a 혹은 b, 둘 중에 하나만 만족하면 true라고 하고 싶어. (or)
        // a이면서 b인 사람을 찾고 싶어 ex) 30세 이상이면서 그리고 남자인 사람 (and)
        // and - &&, or - ||

        var x1 = true && true;
        console.log(x1);

        var age1 = 71;
        var age2 = 9;
        var x2 = (age1 > 70) && (age2 < 8); //=> 둘다 만족해서 true
        var x2 = (age1 > 70) && (age2 < 8); //=> 하나만 만족 false
        var x2 = (age1 > 70) || (age2 < 8); //=> 하나만 만족 true 

        //var 이름이 같으면 가장 아랫쪽 값이 나와

        // var x2 = true && false;
        console.log(x2);
    </script>
</body>

</html>
