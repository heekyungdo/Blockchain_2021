<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <div id="div1"></div>
    <h2>H2 영역입니다.</h2>
    <script>
        document.querySelector("#div1").innerHTML = '<h1>Hello World!</h2>;'
        document.querySelectorAll("h2")[0].innerText = "H2 영역이 바뀌었습니다."; //조회하는 화면쓸 때 많이 사용
    </script>
</body>

</html>
