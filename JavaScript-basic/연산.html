<body>
    <script>
        var x = 1;
        var y = 2;
        z = x + y;
        z = y - x;

        console.log(11 % 3); //=>나머지값 구하기

        var x = 2;
        var y = 3;
        x = x + y; //5
        x += y; //=> x라는 값에 y를 더하는 것

        var sum = 0;
        var x1 = 20;
        var x2 = 30;

        sum += x1;
        sum += x2;
        sum = sum + x1;
        sum = sum + x2;

        x = x * y;
        x *= y;

        y = y / x;
        y /= x;

        y = y - x;
        y -= x;
    </script>
