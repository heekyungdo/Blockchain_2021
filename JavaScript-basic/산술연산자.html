<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //산술연산자
        var x = 1;
        // x = x + 1;
        // x += 1;
        x++; //=> 1을 계속 증가시키고 싶을 때
        x--;


        console.log(x); // => 2
        console.log(x++); // => 2. 더하기를 나중에 할당해
        console.log(++x); // => 4, 먼저 할당해
    </script>
</body>

</html>
