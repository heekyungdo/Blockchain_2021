<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //비교연산자
        //비교연산자는 불리언 값
        var x = 3;
        var y = 4;
        console.log(x == y); //=> == 같아 ?
        console.log(x != y); //=> != 같지 않아 ?
        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);

        var x = 3;
        var y = "3";
        console.log(x == y); //=> true.  비교구문에 들어간 순간에는 자바스크립트가 음?개발자가 숫자를 문자로 잘못썼나?하고 true값으로 해줘
        // 근데 false로 만들고 싶으면 === 세개 사용해
        console.log(x === y);
    </script>
</body>

</html>
