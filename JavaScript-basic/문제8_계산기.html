<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        // 계산기
        function calculator(x1, x2, operator) {
            if (operator == "+") {
                return x1 + x2;
            } else if (operator == "-") {
                return x1 - x2;
            } else if (operator == "*") {
                return x1 * x2;
            } else if (operator == "/") {
                return x1 / x2;
            }

        }
        var plus = calculator(5, 7, "+");
        console.log(plus);
        var minus = calculator(12, 4, "-");
        console.log(minus);
        var multiple = calculator(12, 4, "*");
        console.log(multiple);
        var divide = calculator(48, 4, "/");
        console.log(divide);
    </script>
</body>

</html>
