        var time = 11;
        if (time <= 10) {
            greeting = "Good morning!"
        } else if (time <= 16) {
            greeting = "Good afternoon!"
        } else if (time <= 20) {
            greeting = "Good evening!"
        } else if (time > 21) {
            greeting = "Good night!"
