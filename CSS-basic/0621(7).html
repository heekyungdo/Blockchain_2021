<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 첫번째:글씨체, 두번째:첫번째 글씨체 없거나 적용되지 않을 시 적용되는 폰트, 세번째:글씨체의 그룹이름
        타임즈뉴로만처럼 글이 뛰어진 경우 꼭 ""붙여. 붙여쓰기가 없는 한 단어는 ""써도되고, 안써도 된다. */
        .p1 {
            font-family: "times New Roman", Times, serif;
        }


        /* 폰트사이즈를 em단위로 쓰면 웹이나 앱에서나 같은 비율로 보여. 그래서 실제 디자이너들은 em단위를 많이 사용 */

        .p2 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.5em;
        }
    </style>
</head>

<body>
    <p class="p1">Hello, everyone!</P>
    <p class="p2">This is Heekyung.</p>
</body>

</html>
